<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greeting & Color Boxes</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .boxes {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .box {
            padding: 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            border: 2px solid #ddd;
            transition: all 0.3s ease;
            background-color: #fff;
        }

        .box:hover {
            transform: scale(1.05);
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 id="greeting">Hello</h1>

    <div class="boxes">
        <div class="box" data-color="red">Red</div>
        <div class="box" data-color="blue">Blue</div>
        <div class="box" data-color="green">Green</div>
        <div class="box" data-color="yellow">Yellow</div>
    </div>

    <div class="input-group">
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button id="greetBtn">Greet</button>
    </div>
</div>

<script>
    // Greeting functionality
    const greetBtn = document.getElementById("greetBtn");
    const nameInput = document.getElementById("nameInput");
    const greeting = document.getElementById("greeting");

    greetBtn.addEventListener("click", function () {
        const name = nameInput.value.trim();
        if (name !== "") {
            greeting.textContent = "Hello, " + name;
        }
    });

    // Color box functionality using DOM
    const boxes = document.querySelectorAll(".box");

    boxes.forEach(function (box) {
        box.addEventListener("click", function () {
            const color = box.getAttribute("data-color");
            box.style.backgroundColor = color;
            box.style.color = "#fff";
        });
    });
</script>

</body>
</html>
